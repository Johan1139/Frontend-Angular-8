<div class="container">
    <br>
    <div class="col">
        <form [formGroup]="updateForm">

            <br>
            <h4 style="margin-left:20px" class="tittle mb-6">Actualización de Datos Inversión</h4>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" [(ngModel)]="proyecto.nombre" formControlName="nombre" id="nombre" placeholder="Nombre Empresa">
                </div>

                <div class="form-group col-md-6">
                    <label for="monto">Valor</label>
                    <input type="text" class="form-control" id="monto" [(ngModel)]="proyecto.monto"  formControlName="monto">
                </div>

                <div class="form-group col-md-6">
                    <label for="fecha">Fecha de la inversión</label>
                    <input type="date" class="form-control" id="fecha" [(ngModel)]="proyecto.fecha"  formControlName="fecha">
                </div>

                <div class="form-group col-md-6">
                    <label for="descripcion">Descripcion del proyecto</label>
                    <textarea class="form-control" id="descripcion" [(ngModel)]="proyecto.descripcion"  formControlName="descripcion" rows="7" placeholder="Descripcion del Proyecto"></textarea>
                </div>

                <!-- <div style="margin-left:80px;margin-top:30px;" class="form-group3 col-md-4">

                        <option value="5">Otros</option>

                    <div class="custom-file">

                        <label class="custom-file-label" for="customFile">Seleccionar imagen</label>
                    </div>
                </div> -->
            </div>
            
            <button (click)="Actualizar(proyecto)" class="text-center btn btn-success">Actualizar Proyecto</button>
            

        </form>
    </div>
</div>
